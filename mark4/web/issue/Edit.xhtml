<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIssueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIssueLabel_idissue}" for="idissue" />
                    <h:inputText id="idissue" value="#{issueController.selected.idissue}" title="#{bundle.EditIssueTitle_idissue}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_idissue}"/>
                    <h:outputLabel value="#{bundle.EditIssueLabel_issue}" for="issue" />
                    <h:inputText id="issue" value="#{issueController.selected.issue}" title="#{bundle.EditIssueTitle_issue}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_issue}"/>
                    <h:outputLabel value="#{bundle.EditIssueLabel_rootCause}" for="rootCause" />
                    <h:inputText id="rootCause" value="#{issueController.selected.rootCause}" title="#{bundle.EditIssueTitle_rootCause}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_rootCause}"/>
                    <h:outputLabel value="#{bundle.EditIssueLabel_recommend}" for="recommend" />
                    <h:inputText id="recommend" value="#{issueController.selected.recommend}" title="#{bundle.EditIssueTitle_recommend}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_recommend}"/>
                    <h:outputLabel value="#{bundle.EditIssueLabel_description}" for="description" />
                    <h:inputText id="description" value="#{issueController.selected.description}" title="#{bundle.EditIssueTitle_description}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditIssueLabel_TACidtac}" for="TACidtac" />
                    <h:selectOneMenu id="TACidtac" value="#{issueController.selected.TACidtac}" title="#{bundle.EditIssueTitle_TACidtac}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_TACidtac}">
                        <f:selectItems value="#{tacController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{issueController.update}" value="#{bundle.EditIssueSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIssueViewLink}"/>
                <br />
                <h:commandLink action="#{issueController.prepareList}" value="#{bundle.EditIssueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIssueIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
