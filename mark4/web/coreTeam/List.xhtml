<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCoreTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCoreTeamEmpty}" rendered="#{coreTeamController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coreTeamController.items.rowCount > 0}">
                    <h:outputText value="#{coreTeamController.pagination.pageFirstItem + 1}..#{coreTeamController.pagination.pageLastItem + 1}/#{coreTeamController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coreTeamController.previous}" value="#{bundle.Previous} #{coreTeamController.pagination.pageSize}" rendered="#{coreTeamController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coreTeamController.next}" value="#{bundle.Next} #{coreTeamController.pagination.pageSize}" rendered="#{coreTeamController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coreTeamController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_idcoreTeam}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcoreTeam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_charge}"/>
                            </f:facet>
                            <h:outputText value="#{item.charge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoreTeamTitle_TACidtac}"/>
                            </f:facet>
                            <h:outputText value="#{item.TACidtac}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{coreTeamController.prepareView}" value="#{bundle.ListCoreTeamViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coreTeamController.prepareEdit}" value="#{bundle.ListCoreTeamEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coreTeamController.destroy}" value="#{bundle.ListCoreTeamDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{coreTeamController.prepareCreate}" value="#{bundle.ListCoreTeamCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCoreTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
