<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCoreTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCoreTeamLabel_idcoreTeam}"/>
                    <h:outputText value="#{coreTeamController.selected.idcoreTeam}" title="#{bundle.ViewCoreTeamTitle_idcoreTeam}"/>
                    <h:outputText value="#{bundle.ViewCoreTeamLabel_name}"/>
                    <h:outputText value="#{coreTeamController.selected.name}" title="#{bundle.ViewCoreTeamTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCoreTeamLabel_charge}"/>
                    <h:outputText value="#{coreTeamController.selected.charge}" title="#{bundle.ViewCoreTeamTitle_charge}"/>
                    <h:outputText value="#{bundle.ViewCoreTeamLabel_TACidtac}"/>
                    <h:outputText value="#{coreTeamController.selected.TACidtac}" title="#{bundle.ViewCoreTeamTitle_TACidtac}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coreTeamController.destroyAndView}" value="#{bundle.ViewCoreTeamDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCoreTeamEditLink}"/>
                <br />
                <h:commandLink action="#{coreTeamController.prepareCreate}" value="#{bundle.ViewCoreTeamCreateLink}" />
                <br />
                <h:commandLink action="#{coreTeamController.prepareList}" value="#{bundle.ViewCoreTeamShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCoreTeamIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
