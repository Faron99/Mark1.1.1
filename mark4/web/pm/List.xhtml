<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPmEmpty}" rendered="#{pmController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pmController.items.rowCount > 0}">
                    <h:outputText value="#{pmController.pagination.pageFirstItem + 1}..#{pmController.pagination.pageLastItem + 1}/#{pmController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pmController.previous}" value="#{bundle.Previous} #{pmController.pagination.pageSize}" rendered="#{pmController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pmController.next}" value="#{bundle.Next} #{pmController.pagination.pageSize}" rendered="#{pmController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pmController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPmTitle_idpm}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPmTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPmTitle_office}"/>
                            </f:facet>
                            <h:outputText value="#{item.office}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPmTitle_workcall}"/>
                            </f:facet>
                            <h:outputText value="#{item.workcall}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPmTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pmController.prepareView}" value="#{bundle.ListPmViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pmController.prepareEdit}" value="#{bundle.ListPmEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pmController.destroy}" value="#{bundle.ListPmDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pmController.prepareCreate}" value="#{bundle.ListPmCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
