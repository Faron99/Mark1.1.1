      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewPmTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewPmLabel_workcall}"/>
                    <h:outputText value="#{pmController.selected.workcall}" title="#{bundle.ViewPmTitle_workcall}"/>
                    <h:outputText value="#{bundle.ViewPmLabel_email}"/>
                    <h:outputText value="#{pmController.selected.email}" title="#{bundle.ViewPmTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pmController.destroyAndView}" value="#{bundle.ViewPmDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPmEditLink}"/>

                <h:commandLink action="#{pmController.prepareCreate}" value="#{bundle.ViewPmCreateLink}" />
