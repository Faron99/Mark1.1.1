<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTacLabel_idtac}"/>
                    <h:outputText value="#{tacController.selected.idtac}" title="#{bundle.ViewTacTitle_idtac}"/>
                    <h:outputText value="#{bundle.ViewTacLabel_name}"/>
                    <h:outputText value="#{tacController.selected.name}" title="#{bundle.ViewTacTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTacLabel_description}"/>
                    <h:outputText value="#{tacController.selected.description}" title="#{bundle.ViewTacTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTacLabel_PMidpm}"/>
                    <h:outputText value="#{tacController.selected.PMidpm}" title="#{bundle.ViewTacTitle_PMidpm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tacController.destroyAndView}" value="#{bundle.ViewTacDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTacEditLink}"/>
                <br />
                <h:commandLink action="#{tacController.prepareCreate}" value="#{bundle.ViewTacCreateLink}" />
                <br />
                <h:commandLink action="#{tacController.prepareList}" value="#{bundle.ViewTacShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTacIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
