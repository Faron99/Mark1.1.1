<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIssueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIssueLabel_idissue}"/>
                    <h:outputText value="#{issueController.selected.idissue}" title="#{bundle.ViewIssueTitle_idissue}"/>
                    <h:outputText value="#{bundle.ViewIssueLabel_issue}"/>
                    <h:outputText value="#{issueController.selected.issue}" title="#{bundle.ViewIssueTitle_issue}"/>
                    <h:outputText value="#{bundle.ViewIssueLabel_rootCause}"/>
                    <h:outputText value="#{issueController.selected.rootCause}" title="#{bundle.ViewIssueTitle_rootCause}"/>
                    <h:outputText value="#{bundle.ViewIssueLabel_recommend}"/>
                    <h:outputText value="#{issueController.selected.recommend}" title="#{bundle.ViewIssueTitle_recommend}"/>
                    <h:outputText value="#{bundle.ViewIssueLabel_description}"/>
                    <h:outputText value="#{issueController.selected.description}" title="#{bundle.ViewIssueTitle_description}"/>
                    <h:outputText value="#{bundle.ViewIssueLabel_TACidtac}"/>
                    <h:outputText value="#{issueController.selected.TACidtac}" title="#{bundle.ViewIssueTitle_TACidtac}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{issueController.destroyAndView}" value="#{bundle.ViewIssueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIssueEditLink}"/>
                <br />
                <h:commandLink action="#{issueController.prepareCreate}" value="#{bundle.ViewIssueCreateLink}" />
                <br />
                <h:commandLink action="#{issueController.prepareList}" value="#{bundle.ViewIssueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIssueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
