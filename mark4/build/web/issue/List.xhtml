<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIssueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIssueEmpty}" rendered="#{issueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{issueController.items.rowCount > 0}">
                    <h:outputText value="#{issueController.pagination.pageFirstItem + 1}..#{issueController.pagination.pageLastItem + 1}/#{issueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{issueController.previous}" value="#{bundle.Previous} #{issueController.pagination.pageSize}" rendered="#{issueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{issueController.next}" value="#{bundle.Next} #{issueController.pagination.pageSize}" rendered="#{issueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{issueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_idissue}"/>
                            </f:facet>
                            <h:outputText value="#{item.idissue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_issue}"/>
                            </f:facet>
                            <h:outputText value="#{item.issue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_rootCause}"/>
                            </f:facet>
                            <h:outputText value="#{item.rootCause}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_recommend}"/>
                            </f:facet>
                            <h:outputText value="#{item.recommend}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIssueTitle_TACidtac}"/>
                            </f:facet>
                            <h:outputText value="#{item.TACidtac}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{issueController.prepareView}" value="#{bundle.ListIssueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{issueController.prepareEdit}" value="#{bundle.ListIssueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{issueController.destroy}" value="#{bundle.ListIssueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{issueController.prepareCreate}" value="#{bundle.ListIssueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIssueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
