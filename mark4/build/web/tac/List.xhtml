<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTacEmpty}" rendered="#{tacController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tacController.items.rowCount > 0}">
                    <h:outputText value="#{tacController.pagination.pageFirstItem + 1}..#{tacController.pagination.pageLastItem + 1}/#{tacController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tacController.previous}" value="#{bundle.Previous} #{tacController.pagination.pageSize}" rendered="#{tacController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tacController.next}" value="#{bundle.Next} #{tacController.pagination.pageSize}" rendered="#{tacController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tacController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacTitle_idtac}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtac}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTacTitle_PMidpm}"/>
                            </f:facet>
                            <h:outputText value="#{item.PMidpm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tacController.prepareView}" value="#{bundle.ListTacViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tacController.prepareEdit}" value="#{bundle.ListTacEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tacController.destroy}" value="#{bundle.ListTacDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tacController.prepareCreate}" value="#{bundle.ListTacCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTacIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
