<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="foc">
            <p:dataTable var="car" value="#{pmController.listaPM}" rowIndexVar="index">
                
     
    <p:column headerText="Id " >
        <h:outputText value="#{car.idpm}" />
    </p:column>
 
    <p:column headerText="nombre"  >
        <h:commandLink value="#{car.name}" style="font-weight: bold"/>
    </p:column>
 
    <p:column headerText="office" >
        <h:outputText value="#{car.office}" />
    </p:column>
                 <p:column headerText="email" >
                     <h:outputText value="#{car.email}" />
    </p:column>
 
    <p:column headerText="Tacs" >
        <p:commandLink value="ver tacs" actionListener="#{tacController.buscarTacs(car.idpm)}" update=":foc:carDetail" onclick="PF('carDialog').show();"  />
    </p:column>
   
</p:dataTable> 
    
  <p:dialog id="dialog" header="Comprobacion" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
          TACS ASIGANDOS QUE TIENE.
          <p:dataTable var="car" value="#{tacController.listaTac}">
    <p:column headerText="id">
        <h:outputText value="#{car.idtac}" />
    </p:column>
 
    <p:column headerText="tac">
        <h:outputText value="#{car.name}" />
    </p:column>
 
    <p:column headerText="des">
        <h:outputText value="#{car.description}" />
    </p:column>
 
   
</p:dataTable>
            <p:commandButton value="cerrar" onclick="PF('carDialog').close();" update=":foc"/>
        </p:outputPanel>
    </p:dialog>    
        </h:form>
    </h:body>
    
</html>
