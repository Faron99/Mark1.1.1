<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPmLabel_idpm}" for="idpm" />
                    <h:inputText id="idpm" value="#{pmController.selected.idpm}" title="#{bundle.EditPmTitle_idpm}" required="true" requiredMessage="#{bundle.EditPmRequiredMessage_idpm}"/>
                    <h:outputLabel value="#{bundle.EditPmLabel_name}" for="name" />
                    <h:inputText id="name" value="#{pmController.selected.name}" title="#{bundle.EditPmTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPmLabel_office}" for="office" />
                    <h:inputText id="office" value="#{pmController.selected.office}" title="#{bundle.EditPmTitle_office}" />
                    <h:outputLabel value="#{bundle.EditPmLabel_workcall}" for="workcall" />
                    <h:inputText id="workcall" value="#{pmController.selected.workcall}" title="#{bundle.EditPmTitle_workcall}" />
                    <h:outputLabel value="#{bundle.EditPmLabel_email}" for="email" />
                    <h:inputText id="email" value="#{pmController.selected.email}" title="#{bundle.EditPmTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{pmController.update}" value="#{bundle.EditPmSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPmViewLink}"/>
                <br />
                <h:commandLink action="#{pmController.prepareList}" value="#{bundle.EditPmShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPmIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
