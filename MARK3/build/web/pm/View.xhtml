<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PmViewDlg" widgetVar="PmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPmTitle}">
            <h:form id="PmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pmController.selected != null}">
                        <h:outputText value="#{bundle.ViewPmLabel_idpm}"/>
                        <h:outputText value="#{pmController.selected.idpm}" title="#{bundle.ViewPmTitle_idpm}"/>
                        <h:outputText value="#{bundle.ViewPmLabel_name}"/>
                        <h:outputText value="#{pmController.selected.name}" title="#{bundle.ViewPmTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPmLabel_office}"/>
                        <h:outputText value="#{pmController.selected.office}" title="#{bundle.ViewPmTitle_office}"/>
                        <h:outputText value="#{bundle.ViewPmLabel_workcall}"/>
                        <h:outputText value="#{pmController.selected.workcall}" title="#{bundle.ViewPmTitle_workcall}"/>
                        <h:outputText value="#{bundle.ViewPmLabel_email}"/>
                        <h:outputText value="#{pmController.selected.email}" title="#{bundle.ViewPmTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPmLabel_image}"/>
                        <h:outputText value="#{pmController.selected.image}" title="#{bundle.ViewPmTitle_image}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
