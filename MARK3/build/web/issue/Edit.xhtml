<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IssueEditDlg" widgetVar="IssueEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIssueTitle}">
            <h:form id="IssueEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{issueController.selected != null}">
                       <p:outputLabel value="#{bundle.EditIssueLabel_issue}" for="issue" />
                        <p:inputText id="issue" value="#{issueController.selected.issue}" title="#{bundle.EditIssueTitle_issue}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_issue}"/>
                       <p:outputLabel value="#{bundle.EditIssueLabel_description}" for="description" />
                        <p:inputText id="description" value="#{issueController.selected.description}" title="#{bundle.EditIssueTitle_description}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_description}"/>
                        
                        
                        <p:outputLabel value="#{bundle.EditIssueLabel_rootCause}" for="rootCause" />
                        <p:inputText id="rootCause" value="#{issueController.selected.rootCause}" title="#{bundle.EditIssueTitle_rootCause}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_rootCause}"/>
                        <p:outputLabel value="#{bundle.EditIssueLabel_recommend}" for="recommend" />
                        <p:inputText id="recommend" value="#{issueController.selected.recommend}" title="#{bundle.EditIssueTitle_recommend}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_recommend}"/>
                        <p:outputLabel value="#{bundle.EditIssueLabel_TACidtac}" for="TACidtac" />
                        <p:selectOneMenu id="TACidtac" value="#{issueController.selected.TACidtac}" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_TACidtac}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tacController.itemsAvailableSelectOne}"
                                           var="TACidtacItem"
                                           itemValue="#{TACidtacItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{issueController.update}" value="#{bundle.Save}" onclick="IssueEditDialog.hide()" update="display,:IssueListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IssueEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IssueEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
