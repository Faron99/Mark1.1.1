<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WikiHasIssueCreateDlg" widgetVar="WikiHasIssueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWikiHasIssueTitle}">
            <h:form id="WikiHasIssueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wikiHasIssueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWikiHasIssueLabel_demas}" for="demas" />
                        <p:inputText id="demas" value="#{wikiHasIssueController.selected.demas}" title="#{bundle.CreateWikiHasIssueTitle_demas}" />
                        <p:outputLabel value="#{bundle.CreateWikiHasIssueLabel_wiki}" for="wiki" />
                        <p:selectOneMenu id="wiki" value="#{wikiHasIssueController.selected.wiki}" required="true" requiredMessage="#{bundle.EditWikiHasIssueRequiredMessage_wiki}">
                            <f:selectItems value="#{wikiController.itemsAvailableSelectOne}"
                                           var="wikiItem"
                                           itemValue="#{wikiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWikiHasIssueLabel_tac}" for="tac" />
                        <p:selectOneMenu id="tac" value="#{wikiHasIssueController.selected.tac}" required="true" requiredMessage="#{bundle.EditWikiHasIssueRequiredMessage_tac}">
                            <f:selectItems value="#{tacController.itemsAvailableSelectOne}"
                                           var="tacItem"
                                           itemValue="#{tacItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wikiHasIssueController.create}" value="#{bundle.Save}" update="display,:WikiHasIssueListForm:datalist,:growl" oncomplete="handleSubmit(args,'WikiHasIssueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WikiHasIssueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
