<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IssueCreateDlg" widgetVar="IssueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIssueTitle}">
        
            <h:form id="IssueCreateForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{issueController.selected != null}">
                      <p:outputLabel value="#{bundle.CreateIssueLabel_issue}" for="issue" />
                      <p:inputText id="issue" value="#{issueController.selected.issue}" title="#{bundle.CreateIssueTitle_issue}" required="true" requiredMessage="#{bundle.CreateIssueRequiredMessage_issue}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_recommend}" for="recommend" />
                        <p:inputTextarea id="recommend" value="#{issueController.selected.recommend}" title="#{bundle.CreateIssueTitle_recommend}" required="true" requiredMessage="#{bundle.CreateIssueRequiredMessage_recommend}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{issueController.selected.description}" title="#{bundle.CreateIssueTitle_description}" required="true" requiredMessage="#{bundle.CreateIssueRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_rootCause}" for="rootCause" />
                        <p:inputTextarea id="rootCause" value="#{issueController.selected.rootCause}" title="#{bundle.CreateIssueTitle_rootCause}" required="true" requiredMessage="#{bundle.CreateIssueRequiredMessage_rootCause}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_TACidtac}" for="TACidtac" />
                        
                        <p:inputText  id="TACidtac2"  value="#{issueController.selected.TACidtac}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_TACidtac}" for="TACidtac2" />
                        <p:selectOneMenu id="TACidtac" value="#{issueController.selected.TACidtac}" onchange="" required="true" requiredMessage="#{bundle.EditIssueRequiredMessage_TACidtac}">
                            <f:selectItems value="#{tacController.itemsAvailableSelectOne}"
                                           var="TACidtacItem"
                                           itemValue="#{TACidtacItem}"
                                           itemLabel="#{TACidtacItem.name}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{issueController.create}"  onclick="IssueCreateDialog.close()" value="#{bundle.Save}" update="display,:IssueListForm:datalist,:growl" oncomplete="handleSubmit(args,'IssueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IssueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
