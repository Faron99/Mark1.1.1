<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoreTeamEditDlg" widgetVar="CoreTeamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCoreTeamTitle}">
            <h:form id="CoreTeamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coreTeamController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCoreTeamLabel_idcoreTeam}" for="idcoreTeam" />
                        <p:inputText id="idcoreTeam" value="#{coreTeamController.selected.idcoreTeam}" title="#{bundle.EditCoreTeamTitle_idcoreTeam}" required="true" requiredMessage="#{bundle.EditCoreTeamRequiredMessage_idcoreTeam}"/>
                        <p:outputLabel value="#{bundle.EditCoreTeamLabel_name}" for="name" />
                        <p:inputText id="name" value="#{coreTeamController.selected.name}" title="#{bundle.EditCoreTeamTitle_name}" required="true" requiredMessage="#{bundle.EditCoreTeamRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCoreTeamLabel_charge}" for="charge" />
                        <p:inputText id="charge" value="#{coreTeamController.selected.charge}" title="#{bundle.EditCoreTeamTitle_charge}" required="true" requiredMessage="#{bundle.EditCoreTeamRequiredMessage_charge}"/>
                        <p:outputLabel value="#{bundle.EditCoreTeamLabel_TACidtac}" for="TACidtac" />
                        <p:selectOneMenu id="TACidtac" value="#{coreTeamController.selected.TACidtac}" required="true" requiredMessage="#{bundle.EditCoreTeamRequiredMessage_TACidtac}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tacController.itemsAvailableSelectOne}"
                                           var="TACidtacItem"
                                           itemValue="#{TACidtacItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coreTeamController.update}" value="#{bundle.Save}" update="display,:CoreTeamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CoreTeamEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoreTeamEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
